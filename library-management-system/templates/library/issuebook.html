<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Issue Book | Library System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

  {% include "library/navbaradmin.html" %}

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Issue Book to Student</h3>

            <form method="post">
              {% csrf_token %}
              {% for field in form %}
                <div class="form-group">
                  {{ field.label_tag }}
                  {{ field }}
                  {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                  {% endif %}
                </div>
              {% endfor %}

              <button type="submit" class="btn btn-primary btn-block">Issue Book</button>
            </form>

            <div class="text-center mt-4">
              <p class="mb-0">View Issued Books â†’ <a href="{% url 'viewissuedbook' %}">Click here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% include "library/footer.html" %}

</body>
</html>
