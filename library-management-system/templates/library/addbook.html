<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Add Book | Library System</title>

  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .btn-primary {
      width: 100%;
    }

    .form-text-link {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  {% include "library/navbaradmin.html" %}
  
  <div class="container">
    <div class="form-container">
      <h2>Add Book to Library</h2>

      <form method="post">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <div class="text-danger">{{ field.errors }}</div>
          {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Add Book</button>
      </form>

      <div class="form-text-link">
        View Available Books â†’ <a href="{% url 'viewbook' %}">Click here</a>
      </div>
    </div>
  </div>

  {% include "library/footer.html" %}

</body>
</html>
