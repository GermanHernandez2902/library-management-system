<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Navbar | Library System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap & Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container">
    <a href="{% url 'home' %}" class="navbar-brand font-weight-bold">Library Student</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarStudent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarStudent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="{% url 'home' %}" class="nav-link">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" id="issueDropdown" data-toggle="dropdown">Issue Book</a>
          <div class="dropdown-menu">
            <a href="{% url 'viewissuedbookbystudent' %}" class="dropdown-item">View Issued Books</a>
          </div>
        </li>

        <li class="nav-item">
          <a href="{% url 'logout' %}" class="nav-link">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Spacer to avoid navbar overlap -->
<div style="margin-top: 80px;"></div>

</body>
</html>
